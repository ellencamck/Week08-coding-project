<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubs&Hugs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- div containing the navigation links -->
    <div class="header">
        <img class="logo" src="logo2.PNG" alt="rubs&hugs logo">
        <div class="pages">
            <a href="home.html">Home</a>
            <a href="services.html">Our Services</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

    <h1>Our Services</h1>
    <hr>
     <!-- Section with list of services -->
    <section class="service-list">
        <div class="list">
            <h2>Services we offer:</h2>
            <ul class="services">
                <li>Dog Walking</li>
                <li>Dog Boarding</li>
                <li>Check-in Visits</li>
                <li>Overnight Stay</li>
                <li>Pet Taxi</li>
            </ul>
            <img class="dogs-walking" src="dogs-walking.png" alt="dogs being taken on a walk">
        </div>
    </section>
    <!-- Table of service prices -->
    <div>
        <table class="price-table">
            <thead>
                <tr>
                    <th>Service</th>
                    <th>Starting Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dog Walking</td>
                    <td>$25/walk</td>
                </tr>
                <tr>
                    <td>Dog Boarding</td>
                    <td>$40/day</td>
                </tr>
                <tr>
                    <td>Check-in Visits</td>
                    <td>$30/visit</td>
                </tr>
                <tr>
                    <td>Overnight Stay</td>
                    <td>$70/night</td>
                </tr>
                <tr>
                    <td>Pet Taxi</td>
                    <td>$30/route</td>
                </tr>
            </tbody>            
        </table><br><br>
    </div>
</body>
</html>
